  <body>
    <header class="header">
      <div id="title">
        <h2>Justine Gaudin</h2>
        <svg viewBox="0 0 100 100" width="70" height="70">
          <g stroke="#000" stroke-width="5">

              <animate
                attributeType="XML"
                attributeName="cx"
                from="-100"
                to="20"
                dur="2s"
              />
            </circle>
            <circle cx="65" cy="50" r="15" fill="#FFF">
              <animate
                attributeType="XML"
                attributeName="cx"
                from="-100"
                to="65"
                dur="2s"
              />
            </circle>
            <path stroke-linecap="square" d="M35,50 L50,50" />
          </g>
        </svg>
      </div>
      <nav id="nav">
        <a href="index.html"> <h3>Home</h3> </a>
        <a href="about.html"> <h3>About</h3> </a>
